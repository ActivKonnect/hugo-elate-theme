    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ .Site.Params.meta.description }}" />
    <meta name="keywords" content="{{ .Site.Params.meta.keywords }}" />
    <meta name="author" content="{{ .Site.Params.meta.author }}" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="{{ .Title }}"/>
    <meta property="og:image" content="{{ .Site.Params.meta.logo_url | absURL }}"/>
    <meta property="og:url" content="{{ .URL | absURL}}"/>
    <meta property="og:description" content="{{ .Site.Params.meta.description }}"/>
    <meta name="twitter:title" content="{{ .Title }}" />
    <meta name="twitter:site" content="{{ .Site.Params.meta.twitter_site }}">
    <meta name="twitter:image" content="{{ " images/logo_moshi.png" | absURL }}" />
    <meta name="twitter:url" content="{{ .URL | absURL}}" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>

    <!-- Animate.css -->
    <link rel="stylesheet" href="/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/css/icomoon.css">
    <!-- Simple Line Icons -->
    <link rel="stylesheet" href="/css/simple-line-icons.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/css/bootstrap.css">

    <!--

    6. brown.css
    7. green.css

    <link rel="stylesheet" href="/css/style.css">
