<script type="text/javascript">
    function findParent(el, test) {
        while (el && !test(el)) {
            el = el.parentNode;
        }

        return el;
    }

    function isA(el) {
        return el && el.tagName === 'A';
    }

    function parse(url) {
        var a = document.createElement('A');
        a.href = url;
        return a;
    }

    function cleanUrl(url) {
        var p = parse(url);
        return p.hostname + p.pathname;
    }

    document.addEventListener('click', function (e) {
        var link = findParent(e.target, isA);

        if (link && link.hostname !== window.location.hostname) {
            ga('send', 'event', 'interaction', 'external-link', cleanUrl(link.href));
        }
    });

    document.addEventListener('submit', function (e) {
        ga('send', 'event', 'interaction', 'form-submit',
            cleanUrl(e.target.getAttribute('action')));
    });
</script>
